<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
        <script src="https://unpkg.com/three@0.125.2/build/three.js"></script>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module">
            import { OrbitControls } from 'https://unpkg.com/three@0.125.2/examples/jsm/controls/OrbitControls.js';

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			camera.position.z = 5;
			camera.position.y = 3;
			camera.position.x = 2;

            var controls = new OrbitControls(camera, renderer.domElement);
            
			const geometry = new THREE.BoxBufferGeometry();
			const material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );

			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			var counter = 0;
			
			addEventListener('keydown',(e)=>{
				if(e.code === 'Space'){
					cube.material.color.set(Math.random()*0xffffff);
				}
				
				if(e.code === 'ArrowLeft'){
					cube.position.x -= 1;
				}
				
				if(e.code === 'ArrowRight'){
					cube.position.x += 1;
				}
			})
			
			const animate = function () {
				requestAnimationFrame( animate );
				counter +=1;

				cube.position.x = 10 * Math.sin(counter/30);

				cube.position.y = 10 * Math.cos(counter/22);

				cube.position.z = 10 * Math.cos(counter/17);


                controls.update()
				
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
