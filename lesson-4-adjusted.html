<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
        <script src="https://unpkg.com/three@0.125.2/build/three.js"></script>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body display="flex">
		<div id="container" style="display:flex; width:100%; height:200px">
			<div style="width:50%; background-color: gray;">
				<h1>
					Normal HTML
				</h1>
			</div>
		</div>
		<div style="width:100%; height:25%; background-color:brown">
			<h1>More HTML</h1>
		</div>
		<script type="module">
            import { OrbitControls } from 'https://unpkg.com/three@0.125.2/examples/jsm/controls/OrbitControls.js';
            import { GLTFLoader } from 'https://unpkg.com/three@0.125.2/examples/jsm/loaders/GLTFLoader.js';

            var width = 300;
            var height = 200;

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, width / height, 1, 1000 );
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( width, height );
			document.querySelector("#container").appendChild( renderer.domElement );

			camera.position.z = 5;
			camera.position.y = 3;
			camera.position.x = 2;

            var controls = new OrbitControls(camera, renderer.domElement);

			var lightA = new THREE.DirectionalLight(0xffffff, 1);
			var lightB = new THREE.DirectionalLight(0xffffff, 1);
			lightB.position.y = -1;
			scene.add(lightA);
			scene.add(lightB);

			var ball = null;

			var loader = new GLTFLoader();
			// loader.load('./ball.glb', function(model){
			// 	ball = model.scene;
			// 	scene.add(ball);
			// })

            
			const geometry = new THREE.BoxBufferGeometry();
			const material = new THREE.MeshStandardMaterial( { color: 0xff0000 } );

			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			var counter = 0;
			
			addEventListener('keydown',(e)=>{
				if(e.code === 'Space'){
					cube.material.color.set(Math.random()*0xffffff);
				}
				
				if(e.code === 'ArrowLeft'){
					cube.position.x -= 1;
				}
				
				if(e.code === 'ArrowRight'){
					cube.position.x += 1;
				}
			})
			
			const animate = function () {
				requestAnimationFrame( animate );
				counter +=1;


				if (ball){

					ball.position.x = 10 * Math.sin(counter/30);
					
					ball.position.y = 10 * Math.cos(counter/22);
					
					ball.position.z = 10 * Math.cos(counter/17);
				}


                controls.update()
				
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
